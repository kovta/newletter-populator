<div>
  <!-- FEATURED CONTENT HEADER -->
  <table
    cellpadding="0"
    cellspacing="0"
    border="0"
    width="100%"
    style="background-color: #2b027d"
  >
    <tr>
      <td align="center" width="100%">
        <table
          class="width600 main-container"
          cellpadding="0"
          cellspacing="0"
          border="0"
          width="100%"
          style="max-width: 600px"
        >
          <tr>
            <td width="100%">
              <table
                cellpadding="0"
                cellspacing="0"
                border="0"
                width="100%"
                bgcolor="transparent"
                style="background-color: transparent"
              >
                <tr>
                  <td
                    valign="top"
                    style="padding-right: 16px; padding-left: 16px"
                  >
                    <table
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="100%"
                      bgcolor="#ffffff"
                      style="background-color: #ffffff"
                    >
                      <tr>
                        <td
                          valign="top"
                          style="
                            padding-top: 12px;
                            padding-right: 16px;
                            padding-bottom: 12px;
                            padding-left: 16px;
                          "
                        >
                          <div
                            style="
                              font-family: Arial, Helvetica Neue, Helvetica,
                                sans-serif;
                              font-size: 16px;
                              color: #321a35;
                              line-height: 24px;
                              text-align: left;
                            "
                          >
                            <h3
                              style="
                                font-family: Georgia, Times, Times New Roman,
                                  serif;
                                font-size: 14px;
                                color: #321a35;
                                font-weight: normal;
                                line-height: 24px;
                                mso-line-height: exactly;
                                mso-text-raise: 5px;
                                letter-spacing: 0.15em;
                                padding: 0;
                                margin: 0;
                              "
                            >
                              <span class="mso-font-fix-georgia"
                                >FEATURED CONTENT</span
                              ><span class="mso-font-fix-georgia"
                                ><span style="color: #f1595c"
                                  >&nbsp;—</span
                                ></span
                              >
                            </h3>
                          </div>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <!-- FEATURED CONTENT BANNER -->
  <table
    cellpadding="0"
    cellspacing="0"
    border="0"
    width="100%"
    style="background-color: transparent"
  >
    <tr>
      <td align="center" width="100%">
        <table
          class="width600 main-container"
          cellpadding="0"
          cellspacing="0"
          border="0"
          width="100%"
          style="max-width: 600px"
        >
          <tr>
            <td width="100%">
              <table
                cellpadding="0"
                cellspacing="0"
                border="0"
                width="100%"
                bgcolor="transparent"
                style="background-color: transparent"
              >
                <tr>
                  <td
                    valign="top"
                    style="padding-right: 16px; padding-left: 16px"
                  >
                    <table
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="100%"
                    >
                      <tr>
                        <td valign="top" align="center">
                          <table
                            cellpadding="0"
                            cellspacing="0"
                            border="0"
                            style="max-width: 100%"
                            class="fluid-on-mobile img-wrap"
                          >
                            <tr>
                              <td valign="top" align="center">
                                <img
                                  src="{{FEATURED-CONTENT-IMAGE-URL}}"
                                  width="568"
                                  height="227"
                                  alt=""
                                  border="0"
                                  style="
                                    display: block;
                                    font-size: 14px;
                                    max-width: 100%;
                                    height: auto;
                                  "
                                  class="width568"
                                />
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <!-- FEATURED CONTENT TITLE & DESCRIPTION -->
  <table
    cellpadding="0"
    cellspacing="0"
    border="0"
    width="100%"
    style="background-color: transparent"
  >
    <tr>
      <td align="center" width="100%">
        <table
          class="width600 main-container"
          cellpadding="0"
          cellspacing="0"
          border="0"
          width="100%"
          style="max-width: 600px"
        >
          <tr>
            <td width="100%">
              <table
                cellpadding="0"
                cellspacing="0"
                border="0"
                width="100%"
                bgcolor="transparent"
                style="background-color: transparent"
              >
                <tr>
                  <td
                    valign="top"
                    style="
                      padding-top: 24px;
                      padding-right: 16px;
                      padding-left: 16px;
                    "
                  >
                    <table
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="100%"
                    >
                      <tr>
                        <td valign="top" style="padding-bottom: 16px">
                          <div
                            style="
                              font-family: Arial, Helvetica Neue, Helvetica,
                                sans-serif;
                              font-size: 16px;
                              color: #321a35;
                              line-height: 24px;
                              text-align: left;
                            "
                          >
                            <h1
                              style="
                                font-family: Georgia, Times, Times New Roman,
                                  serif;
                                font-size: 24px;
                                color: #321a35;
                                font-weight: normal;
                                line-height: 32px;
                                mso-line-height: exactly;
                                mso-text-raise: 4px;
                                padding: 0;
                                margin: 0;
                              "
                            >
                              <span class="mso-font-fix-georgia"
                                ><a
                                  href="{{FEATURED-CONTENT-LINK}}"
                                  target="_blank"
                                  style="
                                    color: #321a35 !important;
                                    text-decoration: none !important;
                                  "
                                  class="nounderline"
                                  ><font style="color: #321a35"
                                    >{{FEATURED-CONTENT-TITLE}}&nbsp;<span
                                      style="color: #d9135d"
                                      >→</span
                                    ></font
                                  ></a
                                ></span
                              >
                            </h1>
                          </div>
                        </td>
                      </tr>
                    </table>
                    <table
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="100%"
                    >
                      <tr>
                        <td valign="top">
                          <div
                            style="
                              font-family: Arial, Helvetica Neue, Helvetica,
                                sans-serif;
                              font-size: 16px;
                              color: #321a35;
                              line-height: 24px;
                              text-align: left;
                            "
                          >
                            <p style="padding: 0; margin: 0">
                              <span class="mso-font-fix-arial"
                                >{{FEATURED-CONTENT-DESCRIPTION}}</span
                              >
                            </p>
                          </div>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
